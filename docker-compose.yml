services:
  mysql:
    image: mysql:8.0
    container_name: blogify-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sahil1175}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blog_db}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - blogify-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - blogify-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./blog-application
      dockerfile: Dockerfile
    container_name: blogify-backend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=${DB_URL:-jdbc:mysql://mysql:3306/blog_db}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-sahil1175}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - blogify-network
    restart: unless-stopped

  frontend:
    build:
      context: ./blog-frontend
      dockerfile: Dockerfile
    container_name: blogify-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - blogify-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - backend
    networks:
      - blogify-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"  # Using 3001 to avoid conflict with React dev server
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    depends_on:
      - prometheus
    networks:
      - blogify-network
volumes:
  mysql-data:
  redis-data:
  uploads-data:
  prometheus-data:
  grafana-data:

networks:
  blogify-network:
    driver: bridge