spring.application.name=blog-application

# Database Configuration for Docker
spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/blog_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rootpassword}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#spring.security.user.name=admin
#spring.security.user.password=admin1234

# Increase multipart file size limit (default is 1MB)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=200MB

# Increase request payload size limit (default is 2MB)
server.max-http-header-size=10MB
server.max-http-post-size=10MB

server.tomcat.max-swallow-size=100MB
server.tomcat.max-http-form-post-size=100MB

# JWT Configuration
jwt.secret=${JWT_SECRET:abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcd}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File storage configuration for Docker environment
file.upload-dir=/app/uploads

# GZIP Compression - Performance Optimization
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# REDIS CONFIGURATION
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Expose all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Expose Prometheus metrics endpoint
management.endpoints.web.base-path=/actuator